<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/franchises.css">
    <link rel="stylesheet" href="../css/movies.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/returnToTop.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="return-to-top">
        <img src="../assets/images/returnToTop.png" alt="">
    </div>
    <div id="franchises"></div>
    <div class="movie-cards" id="movieCards1"></div>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        const lotrMovies = [
            {
                name: "The Lord of the Rings: The Fellowship of the Ring",
                poster: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQo30od32lIWQa6zwGGRoYSCd4k80Qbmk8GK_JuvOARWapL5DaYxSIVH9D8qJCrdBxZvqx54A"
            },
            {
                name: "The Lord of the Rings: The Two Towers",
                poster: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRvFrMfqvfc3nB8tzVFSYM_NTi-3IIPRgxhsMVq41WznXOineU_Uj1EvWhdFpOdLSJ0pL48"
            },
            {
                name: "The Lord of the Rings: The Return of the King",
                poster: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQQc9TF2jMcUd4xoSyvFS1be_J9C1jHLjm4FTAqmBJs9jcBLzOJoSvylFlc5zMbVnh0LofggQ"
            }
        ];

        const h1 = document.createElement("h1");
        h1.textContent = "LORD OF THE RINGS Movies in Order of Release:";
        h1.classList.add("titles");
        document.body.insertBefore(h1, document.getElementById("movieCards1"));


        document.addEventListener('DOMContentLoaded', () => {
            const movieCardsContainer = document.getElementById("movieCards1");

            lotrMovies.forEach(movie => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.name}">
                    <h3>${movie.name}</h3>
                `;
                movieCardsContainer.appendChild(card);
            });
        });

        console.log(lotrMovies);
    </script>
    <script>
        $(function () {
            $("#franchises").load("nav.html");
            $("#footer").load("footer.html");
            $("#navbar").load("navbar.html");
        })
    </script>
</body>

</html>
