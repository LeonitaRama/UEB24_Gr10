        h1.textContent = "FAST & FURIOUS Movies in Order of Release:";
        h1.classList.add("titles");
        document.body.insertBefore(h1, document.getElementById("movieCards1"));


        document.addEventListener('DOMContentLoaded', () => {
            const movieCardsContainer = document.getElementById("movieCards1");

            fastAndFuriousMovies.forEach(movie => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.name}">
                    <h3>${movie.name}</h3>
                `;
                movieCardsContainer.appendChild(card);
            });
        });

        console.log(fastAndFuriousMovies);

    <script>
        $(function () {
