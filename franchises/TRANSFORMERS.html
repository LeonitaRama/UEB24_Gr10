<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/franchises.css">
    <link rel="stylesheet" href="../css/movies.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/returnToTop.css">
    <link rel="stylesheet" href="../css/nav.css">

</head>

<body>
    <div id="navbar"></div>

    <div class="return-to-top">
        <img src="../assets/images/returnToTop.png" alt="">
    </div>
    <div id="franchises"></div>
    <div class="movie-cards" id="movieCards1"></div>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        const transformersMovies = [
            {
                name: "Transformers",
                poster: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTrr0R1JOEiV-sdjkcuQAME5FoR-8QJjcNtkzabh6a1C6o8bRQk4IbN8GeYfkIZCGg8f_Lu"
            },
            {
                name: "Transformers: Revenge of the Fallen",
                poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlpsHnP_FcwrGD7Za8Keg6uhpAt8ZsEO3H5h60Zq-1c0iZXa6MTjq-ZIxu18ddRVP23efR"
            },
            {
                name: "Transformers: Dark of the Moon",
                poster: "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRt63ZL-Od7FEshFDZ6I2bRrmx6hePZLYT63OdQIqpyXZn-GZTd6qFl81rqALVoJyJcsRNZ7A"
            },
            {
                name: "Transformers: Age of Extinction",
                poster: "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS_RP4vkCjcSvZcLm9zOYDG1GNFxlMywvVtDOjuR19TkrPVmD1e0iaxG79kLhvzr3PEIohU"
            },
            {
                name: "Transformers: The Last Knight",
                poster: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTLIBOzRVL-LER18XmR_8VGLikOzmyo0OIPh7QDjhCcS7RWmkmb2fLuLDMWPmARNs68jveG"
            },
            {
                name: "Bumblebee",
                poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwDo2cbyxTbQxiM6LN-oxrN75EahNcGnSk7ThSenXJlRSJgy6nEx4syLBE_fWTq8N1_vOn"
            }
        ];

        const h1 = document.createElement("h1");
        h1.textContent = "TRANSFORMERS Movies in Order of Release:";
        h1.classList.add("titles");
        document.body.insertBefore(h1, document.getElementById("movieCards1"));


        document.addEventListener('DOMContentLoaded', () => {
            const movieCardsContainer = document.getElementById("movieCards1");

            transformersMovies.forEach(movie => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.name}">
                    <h3>${movie.name}</h3>
                `;
                movieCardsContainer.appendChild(card);
            });
        });

        console.log(transformersMovies);
    </script>
    <script>
        $(function () {
            $("#franchises").load("nav.html");
            $("#footer").load("footer.html");
            $("#navbar").load("navbar.html");
        })
    </script>
</body>

</html>
