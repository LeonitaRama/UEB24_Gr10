<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/franchises.css">
<link rel="stylesheet" href="../css/movies.css">
<link rel="stylesheet" href="../css/footer">
</head>

<body>
    <div id="franchises"></div>
    <div class="movie-cards" id="movieCards1"></div>
<div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
     <script>
        const starWarsMovies = [
            {
                name: "Star Wars: Episode IV – A New Hope",
                poster: ""
            },
            {
                name: "Star Wars: Episode V – The Empire Strikes Back",
                poster: ""
            },
            {
                name: "Star Wars: Episode VI – Return of the Jedi",
                poster: ""
            },
            {
                name: "Star Wars: Episode I – The Phantom Menace",
                poster: ""
            },
            {
                name: "Star Wars: Episode II – Attack of the Clones",
                poster: ""
            },
            {
                name: "Star Wars: Episode III – Revenge of the Sith",
                poster: ""
            },
            {
                name: "Star Wars: Episode VII – The Force Awakens",
                poster: ""
            },
            {
                name: "Star Wars: Episode VIII – The Last Jedi",
                poster: ""
            },
            {
                name: "Star Wars: Episode IX – The Rise of Skywalker",
                poster: ""
            },
            {
                name: "Rogue One: A Star Wars Story",
                poster: ""
            },
            {
                name: "Solo: A Star Wars Story",
                poster: ""
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const movieCardsContainer = document.getElementById("movieCards1");

            starWarsMovies.forEach(movie => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.name}">
                    <h3>${movie.name}</h3>
                `;
                movieCardsContainer.appendChild(card);
            });
        });

        console.log(starWarsMovies);
    </script>
    <script>
        $(function(){
            $("#franchises").load("nav.html");
            $("#footer").load("footer.html");
        })
    </script>
</body>

</html>
