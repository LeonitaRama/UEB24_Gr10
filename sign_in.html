<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign_in.css">
</head>
<body>
    <div id="square" class="" width="100%" height="100%">
    </div>
<div class="container">
    <form class="form">
<div class="form_text">Sign in</div>

<div class="form_group">
    <label for="firstname" class="form_label">First name</label>
    <input type="text" class="form_input" id="firstname" required/>
    
</div>
<br>
<div class="form_group">
    <label for="lastname" class="form_label">Last name</label>
    <input type="text" class="form_input" id="lastname" required/> 
</div>

<div class="form_group"> 
    <label for="email" class="form_label" >Email address</label>
    <input type="email" class="form_input" id="email" required/>
   
</div>
<div class="form_group">
<label for="password" class="form_label">Password</label>
<input type="password" class="form_input" id="password" required/>

</div>

<div class="form_button">
    <a href="#" class="btn">Submit</a>
</div>
</form>

    <div class="form_button">
        <div class="sign">Or Sign up using</div>
        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
        </div>
    </div>
</div>
</body>
</html>
